<div class="chat-container">
    <div class="channels-container">
        <ul>
            <li ng-repeat="room in chatCtrl.chatRooms" ng-class="{'selected-room' : chatCtrl.selectedRoom === room.id}" ng-click="chatCtrl.selectedRoom = room.id">
                {{room.label}}
            </li>
        </ul>
    </div>
    <div class="chat-box-container">
        <div ng-if="chatCtrl.selectedRoom === 'allRooms'">
            <iframe src="https://www2.cbox.ws/box/?boxid=2397673&boxtag=68oLYP" width="100%" allowtransparency="yes" frameborder="0"
                marginheight="0" marginwidth="0" scrolling="auto" style="height:93vh"></iframe>
        </div>
        <div  class="align-center" ng-if="chatCtrl.selectedRoom === 'amazon'">
            <p>Amazon room is coming soon</p>
        </div>
        <div class="align-center" ng-if="chatCtrl.selectedRoom === 'flipkart'">
            <p>Flipkart room is coming soon</p>
        </div>
    </div>
</div>
